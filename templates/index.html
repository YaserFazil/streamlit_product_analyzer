<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-control" content="no-cache" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css' ) }} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href={{ url_for('main') }}>Product Analyzer, Built by Tony Yaser & Powered by
                Flask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="inner">
            <div id="header"></div><br>
            <button class="btn btn-primary" id="checkbutton" onClick="myupdate()">Submit</button>
            <div id="demo"></div>
        </div>
        <main id="container">
            <div id="terminal">
                <!-- Terminal Bar -->
                <section id="terminal__bar">
                    <div id="bar__buttons">
                        <button class="bar__button" id="bar__button--exit">&#10005;</button>
                        <button class="bar__button">&#9472;</button>
                        <button class="bar__button">&#9723;</button>
                    </div>
                    <p id="bar__user">user@tony: ~</p>
                </section>
                <!-- Terminal Body -->
                <section id="terminal__body">
                    <div id="terminal__prompt">
                        <span class="terminal__prompt--user">user@tony:</span>
                        <span id="terminal__prompt--location">~</span>
                        <span id="terminal__prompt--bling">$</span>
                        <span id="terminal__prompt--cursor"></span>
                    </div>
                    <div id="terminal_content" class="terminal__prompt--user"></div>
                </section>
            </div>
        </main>
    </div>
</body>
<script src={{ url_for('static', filename='index.js' ) }}></script>

</html>
